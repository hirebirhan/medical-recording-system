<mat-nav-list> 
  <a  
  *ngFor="let item of routes" mat-list-item [routerLinkActive]="'active'" [routerLink]="['/admin/', item.path]">
   <span> <mat-icon class="sidenav-icon">{{ item.data.icon }}</mat-icon> </span>
   <span style="margin-left: 8px;">{{ item.data?.text }}</span>
  </a>
</mat-nav-list>
